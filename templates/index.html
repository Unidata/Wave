<html>

<head>
    <title>WAVE</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="{{ static_url("css/jquery-ui-themes/flick/jquery-ui.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/jquery-ui-themes/flick/theme.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/main.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/wave-gui.css") }}">
    <script src="{{ static_url("js/extern/ipython/namespace.js") }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static_url("js/extern/ipython/utils.js") }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static_url("js/extern/ipython/kernel.js") }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static_url("js/extern/jquery-1.7.2.min.js") }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static_url("js/extern/gl-matrix.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/extern/webgl-utils.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/extern/Stats.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/glutils.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/viewcanvas.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/layers.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/ipy-tools.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/main.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/extern/jquery-ui/jquery-ui.js") }}" type="text/javascript" ></script>
    <script src="{{ static_url("js/wave-gui.js") }}" type="text/javascript" ></script>
</head>

<!--body onload="Backend();" -->
<body>
  <div id="toggler">
    <div id="gui-left-panel" class="ui-widget-content ui-corner-all">
      <div id="accordion">
        <h3>Satellite</h3>
        <div>
          <p>
            Display: <button type="button" class="onOffButton">On</button>
            <form>
              <input type="range" name="satAlphaRange" 
	        min="0" max="100" value="100" 
	        oninput="this.form.satAlphaNumber.value=this.value" />
              <input type="number" name="satAlphaNumber" 
	        min="0" max="100" value="100" maxlength="4" size="4" 
	        oninput="this.form.satAlphaRange.value=this.value" />
            </form>
          </p>
        </div>
        <h3>RADAR</h3>
        <div>
          <p>
            Display: <button type="button" class="onOffButton">On</button>
            <form>
              <input type="range" name="radAlphaRange" 
	        min="0" max="100" value="100" 
	        oninput="this.form.radAlphaNumber.value=this.value" />
              <input type="number" name="radAlphaNumber" 
	        min="0" max="100" value="100" maxlength="4" size="4" 
	        oninput="this.form.radAlphaRange.value=this.value" />
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
